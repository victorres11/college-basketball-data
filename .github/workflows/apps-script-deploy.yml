name: Deploy Google Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'apps-script/**'
      - '.github/workflows/apps-script-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Authenticate clasp
        run: |
          # Create home directory structure
          mkdir -p ~
          
          # Write clasp credentials to the expected location
          echo "${{ secrets.CLASP_RC }}" > ~/.clasprc.json
          
          # Set proper permissions
          chmod 600 ~/.clasprc.json
          
          # Verify the file was created and is readable
          echo "Checking credentials file..."
          ls -la ~/.clasprc.json
          echo "File size: $(wc -c < ~/.clasprc.json) bytes"
          echo "First 100 chars: $(head -c 100 ~/.clasprc.json)"
          
          # Verify JSON is valid
          python3 -m json.tool ~/.clasprc.json > /dev/null && echo "✅ JSON is valid" || echo "❌ JSON is invalid"
        env:
          CLASP_RC: ${{ secrets.CLASP_RC }}

      - name: Push to Google Apps Script
        working-directory: ./apps-script
        run: |
          # Copy main script to Code.gs (clasp expects Code.gs)
          cp google-apps-script-cbbd.js Code.gs
          
          # Use explicit auth file path with clasp
          # Clasp can use --auth flag or clasp_config_auth env var
          export clasp_config_auth="$HOME/.clasprc.json"
          
          # Verify clasp can find credentials
          echo "HOME directory: $HOME"
          echo "Auth file: $clasp_config_auth"
          ls -la $clasp_config_auth || echo "Warning: Credentials file not found"
          
          # Push to Google Apps Script with explicit auth
          clasp push --force --auth "$HOME/.clasprc.json"
          
          echo "✅ Script pushed to Google Apps Script successfully!"

