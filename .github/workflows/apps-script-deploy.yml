name: Deploy Google Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'apps-script/**'
      - '.github/workflows/apps-script-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Authenticate clasp
        run: |
          # Create home directory structure
          mkdir -p ~
          
          # Write clasp credentials to the expected location
          # Use printf to avoid any shell interpretation issues
          printf '%s\n' "${{ secrets.CLASP_RC }}" > ~/.clasprc.json
          
          # Set proper permissions
          chmod 600 ~/.clasprc.json
          
          # Verify the file was created and is readable
          echo "Checking credentials file..."
          ls -la ~/.clasprc.json
          echo "File size: $(wc -c < ~/.clasprc.json) bytes"
          
          # Verify JSON is valid and show structure
          python3 -c "import json; data=json.load(open('$HOME/.clasprc.json')); print('✅ JSON is valid'); print('Has tokens:', 'tokens' in data); print('Has default:', 'default' in data.get('tokens', {}))" || echo "❌ JSON is invalid"
        env:
          CLASP_RC: ${{ secrets.CLASP_RC }}

      - name: Push to Google Apps Script
        working-directory: ./apps-script
        run: |
          # Copy main script to Code.gs (clasp expects Code.gs)
          cp google-apps-script-cbbd.js Code.gs
          
          # Try using the directory path for --auth (clasp can take a directory)
          # Set both the file and try directory approach
          export clasp_config_auth="$HOME"
          
          # Verify credentials file exists
          echo "HOME directory: $HOME"
          echo "Auth file: $HOME/.clasprc.json"
          ls -la $HOME/.clasprc.json
          
          # Try pushing with directory as auth path (clasp looks for .clasprc.json in the directory)
          clasp push --force --auth "$HOME"
          
          echo "✅ Script pushed to Google Apps Script successfully!"

